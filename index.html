<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Pokédex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container py-4">
      <h1 class="text-center mb-2">Mini Pokédex</h1>
      <h2 class="text-center mb-4">Bienvenido entrenador</h2>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="agregarBtn" class="btn btn-success">Agregar Pokémon</button>
        <button id="quitarBtn" class="btn btn-danger">Quitar Último</button>
      </div>

      <div class="row mb-4 gap-3 search-container">
        <div class="">
          <input
            id="buscador"
            type="text"
            class="form-control mb-2"
            placeholder="Buscar por nombre o ID"
          />
          <button type="button" id="buscarBtn" class="btn btn-primary w-100">
            Buscar Pokémon
          </button>
        </div>
        <div>
          <select
            class="form-select"
            id="filtro-de-pokemons"
            aria-label="Default select example"
          >
            <option value="">Todos los Pokémon</option>
          </select>
        </div>
      </div>

      <div id="pokedex" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- Cartas -->
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
